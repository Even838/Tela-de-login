<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   <style>body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
}

.login-container {
    background-color: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 400px;
    width: 100%;
}

.login-container h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333333;
}

.login-container label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    color: #333333;
}

.login-container input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 14px;
}

.login-container input:focus {
    border-color: #007BFF;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

.login-container button {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.login-container button:hover {
    background-color: #0056b3;
}

.error-message {
    color: red;
    display: none;
    margin-bottom: 15px;
    font-size: 14px;
}
</style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="error-message" id="error-message">Usuário ou senha incorretos!</div>
        <form id="login-form">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Lista de usuários válidos
            const validUsers = [
                { username: 'Nonami', password: '52' },
                { username: 'S', password: '333' },
                { username: 'Justintimberlackbr', password: '330' },
                { username: 'Csshtmljsc##java', password: '188' },
                { username: 'Rua', password: '529' }
            ];

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            let isValid = false;

            for (let user of validUsers) {
                if (user.username === username && user.password === password) {
                    isValid = true;
                    break;
                }
            }

            if (isValid) {
                window.location.href = 'index.html';
            } else {
                const errorMessage = document.getElementById('error-message');
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Usuário ou senha incorretos!';
            }
        });
    </script>
</body>
  </html>
